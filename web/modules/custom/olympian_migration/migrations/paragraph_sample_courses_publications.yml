id: paragraph_sample_courses_publications
migration_group: olympian_migration
migration_tags:
  - artsci
  - artsci-paragraph
label: 'Paragraphs (Dark Slideshow)'
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: sample_courses_publications
process:
  type:
    plugin: default_value
    default_value: sample_courses_publications
  # Note that there is also a field_slideshow identical to this field, but it doesn't show in the edit form and it is not in d7
  field_course_samples_p:
    plugin: sub_process
    source: field_course_samples_p
    process:
      temporary_ids:
        plugin: migration_lookup
        migration: paragraph_course_samples
        source: value
      target_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 0
      target_revision_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 1

  field_title:
    -
      plugin: get
      source: field_title
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: sample_courses_publications
migration_dependencies:
  required:
    - paragraph_course_samples
