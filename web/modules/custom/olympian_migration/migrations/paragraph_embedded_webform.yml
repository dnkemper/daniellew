id: paragraph_embedded_webform
label: 'Embedded Webform Paragraph Migration from Drupal 7 to Drupal 10'
migration_group: olympian_migration
migration_tags:
  - artsci
  - artsci-paragraph
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: embedded_webform

process:
  type:
    plugin: default_value
    default_value: embedded_webform

  # Text field mapping
  field_title:
    plugin: get
    source: field_title

  # String long field mapping
  field_introduction_excerpt:
    plugin: get
    source: field_introduction_excerpt

  # List string field mapping
  field_back_color:
    plugin: get
    source: field_back_color

  # Webform entity reference field mapping
  # Note: You will need a custom process to handle webform migration
  field_form:
    plugin: migration_lookup
    migration: webform_migration
    source: field_form

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: embedded_webform

migration_dependencies:
  required:
    - webform_migration  # Replace with the actual migration ID for webforms if applicable
  optional: {}
