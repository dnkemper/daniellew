id: paragraph_featured_with_caption
label: 'Featured with Caption Paragraph Migration from Drupal 7 to Drupal 10'
migration_group: olympian_migration
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: featured_with_caption

process:
  type:
    plugin: default_value
    default_value: featured_with_caption

  field_background_feat_image:
    plugin: sub_process
    source: field_background_feat_image
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid

  field_caption:
    plugin: get
    source: field_caption

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: featured_with_caption

migration_dependencies:
  required: {}
  optional: {}
