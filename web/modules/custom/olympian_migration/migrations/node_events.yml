id: node_events
migration_group: olympian_migration
label: 'Event content migration from Drupal 7 to Drupal 10'
migration_tags:
  - artsci
  - shared-node-type
  # body                                          text_with_summary   1
  # date_repeat_entity_clone_state                boolean             1
  # date_repeat_entity_master_uuid                string              1
  # field_additional_location_inform              string              1
  # field_button_url                              link                1
  # field_call_to_action_button_text              string              1
  # field_date_all_day                            boolean             1
  # field_event_category                          entity_reference    -1
  # field_event_contact                âœ”          string              1
  # field_event_date                              daterange           1
  # field_event_date_alias                        string              1
  # field_event_date_tbd                          boolean             1
  # field_event_geolocation                       string              1
  # field_event_smart_date                        smartdate           1
  # field_external_url                            link                1
  # field_feature_event                           boolean             1
  # field_featured_home_slideshow                 boolean             1
  # field_header_image                            entity_reference    1
  # field_introduction_excerpt                    string_long         1
  # field_is_shared                               boolean             1
  # field_location                                string              1
  # field_meta_tags                               metatag             1
  # field_rsvp_form                               webform             1
  # field_search                                  string_long         1
  # field_shared_content                          string_long         1
  # field_shared_content_subscribers              string_long         1
  # field_shared_content_xml                      string              1
  # field_show_end_date                           boolean             1
  # field_thumbnail                               entity_reference    1
source:
  plugin: d7_node_with_alias
  node_type: events
idMap:
  plugin: smart_sql
process:
  type:
    plugin: default_value
    default_value: events
  # skip_on_not_empty:
  #   plugin: skip_on_condition
  #   condition:
  #     plugin: empty
  #     negate: true
  #   source: field_shared_content_xml
  #   method: row
  nid:
    -
      plugin: get
      source: nid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  body:
    -
      plugin: get
      source: body
    -
      plugin: img_tag_to_embed
    -
      plugin: media_wysiwyg_filter
      view_mode_matching:
        media_link: default
      media_migrations:
        - media_image_migration
        - media_cv_migration
        - media_document_migration
      file_migrations:
        - file_migration
    -
      plugin: wysiwyg_video_filter
      target_media_type: 'remote_video'
      url_field: 'field_media_oembed_video'

  field_introduction_excerpt: field_introduction_excerpt
  field_location: field_location
  field_additional_location_inform: field_additional_location_inform
  field_feature_event: field_feature_event
  # @TODO: fix
  # field_rsvp_form:
  #   -
  #     plugin: get
  #     source: field_rsvp_form
  field_rsvp_form:
    plugin: migration_lookup
    migration: webform_migration
    source: field_rsvp_form
  # Link field mapping
  field_external_url:
    -
      plugin: sub_process
      source: field_external_url
      process:
        uri: value
  field_button_url:
    -
      plugin: sub_process
      source: field_call_to_action_button_url
      process:
        uri: value
  field_event_date_tbd: field_event_date_tbd
  field_search: field_search
  field_call_to_action_button_text: field_call_to_action_button_text
  field_event_geolocation: field_event_geolocation
  field_featured_home_slideshow: field_featured_home_slideshow
  date_repeat_entity_clone_state: date_repeat_entity_clone_state
  date_repeat_entity_master_uuid: date_repeat_entity_master_uuid
  field_event_contact: field_event_contact
  field_meta_tags:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
  field_is_shared:
    plugin: get
    source: shared_content_enabled
  field_shared_content_xml:
    -
      plugin: get
      source: field_shared_content_xml
  field_shared_content_subscribers:
    -
      plugin: get
      source: field_shared_content_subscribers
  field_shared_content:
    -
      plugin: get
      source: field_shared_content
  field_header_image:
    plugin: sub_process
    source: field_header_image
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid
  # Thumbnail field mapping
  field_thumbnail:
    plugin: sub_process
    source: field_thumbnail
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid

  field_event_date:
    plugin: sub_process
    source: field_event_date
    process:
      value:
        plugin: format_date
        from_format: 'Y-m-d H:i:s'
        to_format: 'Y-m-d\TH:i:s'
        source: value
      end_value:
        plugin: format_date
        from_format: 'Y-m-d H:i:s'
        to_format: 'Y-m-d\TH:i:s'
        source: value2
  moderation_state: moderation_state

  field_event_category:
    plugin: sub_process
    source: field_event_category
    process:
      target_id:
        plugin: migration_lookup
        source: tid
        migration: taxonomy_event_categories
destination:
  plugin: 'entity:node'
  default_bundle: events
migration_dependencies:
  required:
    - taxonomy_event_categories
    - webform_migration
  optional: {}
