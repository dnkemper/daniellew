id: paragraph_related_links
label: 'Links Paragraph Migration from Drupal 7 to Drupal 10'
migration_tags:
  - artsci
  - artsci-paragraph
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: related_links

process:
  type:
    plugin: default_value
    default_value: related_links  # Replace with the machine name of the paragraph bundle in Drupal 10

  # Entity reference fields mapping
  field_button_link:
    plugin: field_link_custom
    source: field_button_url
    title_source: field_call_to_action_button_text
  field_new_window:
    -
      plugin: get
      source: field_new_window
  field_meta_tags:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: related_links

migration_dependencies:
  required: {}
  optional: {}
