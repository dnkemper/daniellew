id: paragraph_horizontal_slide
migration_group: olympian_migration
migration_tags:
  - artsci
  - Content
  - 'Paragraphs Content'
label: 'Paragraphs (Horizontal Slide)'
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: horizontal_slide
process:
  type:
    plugin: default_value
    default_value: horizontal_slide
  # Image field mapping
  field_background_image:
    plugin: sub_process
    source: field_background_image
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid
  # Link field mapping
  field_call_to_action_button:
    plugin: field_link_custom
    source: field_call_to_action_button_url
    title_source: field_call_to_action_button_text
  field_description:
    -
      plugin: get
      source: field_description
  field_title:
    -
      plugin: get
      source: field_title
  field_open_in_new_window:
    -
      plugin: get
      source: field_open_in_new_window
  field_meta_tags:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: horizontal_slide

migration_dependencies:
  required: {}
  optional: {}
