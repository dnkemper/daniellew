id: paragraph_lightbox_image
label: 'Lightbox Image Paragraph Migration from Drupal 7 to Drupal 10'
migration_group: olympian_migration
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: lightbox_image

process:
  type:
    plugin: default_value
    default_value: lightbox_image

  # Text fields mapping
  field_title:
    plugin: get
    source: field_title
  field_subtitle:
    plugin: get
    source: field_subtitle

  # Text long field mapping
  field_description_formatted:
    plugin: get
    source: field_description

  # Image field mapping
  field_featured_image:
    plugin: sub_process
    source: field_featured_image
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: lightbox_image

migration_dependencies:
  required: {}
  optional: {}
