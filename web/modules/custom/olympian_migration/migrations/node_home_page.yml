destination:
  plugin: 'entity:node'
  default_bundle: home_page
migration_dependencies:
  required:
    - paragraph_additional_resource
    - paragraph_links
    - paragraph_button
    - paragraph_title_and_body
    - node_events
    - node_articles
    - node_testimonial
    - node_resources
    - paragraph_testimonial
    - paragraph_events
    - paragraph_spotlights
    - paragraph_featured_full_w_text
    - paragraph_featured_with_caption
    - paragraph_featured_half_image_w_text
    - paragraph_intro_text_with_image
    - paragraph_intro_with_links
    - paragraph_full_screen_home_slide
