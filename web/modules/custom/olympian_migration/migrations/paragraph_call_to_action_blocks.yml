id: paragraph_call_to_action_blocks
label: 'Button Paragraph Migration from Drupal 7 to Drupal 10'
migration_group: olympian_migration
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: call_to_action_blocks  # Replace with the machine name of the paragraph bundle in Drupal 7
process:
  type:
    plugin: default_value
    default_value: call_to_action_blocks  # Replace with the machine name of the paragraph bundle in Drupal 10

  # Link field mapping
  field_call_to_action_button:
    plugin: field_link_custom
    source: field_call_to_action_button_url
    title_source: field_call_to_action_button_text

  #List (text) field mapping
  field_cta_background_color: field_cta_background_color

  field_cta_description: field_cta_description
  field_subhead_title: field_subhead_title

  # Boolean field mapping
  field_new_window:
    plugin: get
    source: field_new_window


destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: call_to_action_blocks
migration_dependencies:
  required: {}
  optional: {}
