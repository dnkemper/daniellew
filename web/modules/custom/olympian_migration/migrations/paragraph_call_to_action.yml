id: paragraph_call_to_action
label: 'Call to Action Paragraph Migration from Drupal 7 to Drupal 10'
migration_group: olympian_migration
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: call_to_action

process:
  type:
    plugin: default_value
    default_value: call_to_action

  # Text fields mapping
  field_call_to_action_title:
    plugin: get
    source: field_call_to_action_title

  # String long field mapping
  field_call_to_action_description:
    plugin: get
    source: field_call_to_action_description

  # Link field mapping
  field_call_to_action_button:
    plugin: field_link_custom
    source: field_call_to_action_button_url
    title_source: field_call_to_action_button_text

  # List string field mapping
  field_background_color:
    plugin: get
    source: field_background_color

  # Boolean field mapping
  field_new_window:
    plugin: get
    source: field_new_window
  field_meta_tags:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: call_to_action

migration_dependencies:
  required: {}
  optional: {}
