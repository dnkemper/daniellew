id: paragraph_header
migration_group: olympian_migration
migration_tags:
  - artsci
  - artsci-paragraph
label: 'Paragraphs (Horizontal Slide)'
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: header
process:
  type:
    plugin: default_value
    default_value: header
  # Image field mapping
  field_header_image:
    plugin: sub_process
    source: field_header_image
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: header

migration_dependencies:
  required: {}
  optional: {}
