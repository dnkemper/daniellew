id: paragraph_fullscreen_slideshow
label: 'Fullscreen Slideshow Paragraph Migration from Drupal 7 to Drupal 10'
migration_group: olympian_migration
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: fullscreen_slideshow

process:
  type:
    plugin: default_value
    default_value: fullscreen_slideshow

  # Text long field mapping
  field_introduction_exerpt:
    plugin: get
    source: field_introduction_excerpt

  # Entity reference revisions field mapping (to the timeline_slides paragraph)
  field_fullscreen_images:
    plugin: sub_process
    source: field_fullscreen_images
    process:
      temporary_ids:
        plugin: migration_lookup
        migration: paragraph_fullscreen_image
        source: value
      target_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 0
      target_revision_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 1
  # List string field mapping
  field_background:
    plugin: get
    source: field_background

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: fullscreen_slideshow

migration_dependencies:
  required:
    - paragraph_fullscreen_image
  optional: {}
