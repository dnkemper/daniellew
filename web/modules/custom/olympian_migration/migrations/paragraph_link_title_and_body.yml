id: paragraph_link_title_and_body
label: 'Link Title and Body Paragraph Migration from Drupal 7 to Drupal 10'
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: link_title_and_body  # Replace with the machine name of the paragraph bundle in Drupal 7

process:
  type:
    plugin: default_value
    default_value: link_title_and_body  # Replace with the machine name of the paragraph bundle in Drupal 10

  # Text with summary field mapping
  field_article_body:
    -
      plugin: get
      source: field_article_body
    -
      plugin: img_tag_to_embed
    -
      plugin: media_wysiwyg_filter
      view_mode_matching:
        media_link: default
      media_migrations:
        - media_image_migration
        - media_cv_migration
        - media_document_migration
      file_migrations:
        - file_migration
    -
      plugin: wysiwyg_video_filter
      target_media_type: 'remote_video'
      url_field: 'field_media_oembed_video'

  # String field mapping
  field_link_title: field_link_title

  # Boolean field mapping
  field_link_title_new_window:
    plugin: get
    source: field_link_title_new_window

  field_link_title_url:
    -
      plugin: sub_process
      source: field_link_title_url
      process:
        uri: value
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: link_title_and_body

migration_dependencies:
  required: {}
  optional: {}
