id: paragraph_full_screen_home_slide
label: 'Full Screen Home Slide Paragraph Migration from Drupal 7 to Drupal 10'
migration_group: olympian_migration
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: full_screen_home_slide

process:
  type:
    plugin: default_value
    default_value: full_screen_home_slide

  # Image field mapping
  field_home_slide:
    plugin: sub_process
    source: field_home_slide
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid

  # Text field mapping
  field_home_caption:
    plugin: get
    source: field_home_caption

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: full_screen_home_slide

migration_dependencies:
  required: {}
  optional: {}
