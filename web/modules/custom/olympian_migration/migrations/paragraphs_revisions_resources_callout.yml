id: paragraphs_revisions_resources_callout
migration_group: olympian_migration
migration_tags:
  - artsci
  - Content
  - 'Paragraphs Revisions Content'
label: 'Paragraphs Revisions (Resources Callout)'
source:
  plugin: d7_paragraphs_item_revision
  bundle: resources_callout
process:
  id:
    -
      plugin: paragraphs_lookup
      tags:
        - 'Paragraphs Content'
      source: item_id
    -
      plugin: extract
      index:
        - id
  type:
    -
      plugin: get
      source: bundle
  field_description:
    -
      plugin: get
      source: field_description
  # Faculty and staff field mapping
  field_resources:
    plugin: sub_process
    source: field_resources
    process:
      target_id:
        plugin: migration_lookup
        migration: node_resources
        source: target_id

  field_links_p:
    -
      plugin: sub_process
      source: field_links_p
      process:
        target_id:
          -
            plugin: paragraphs_lookup
            tags: 'Paragraphs Content'
            source: value
          -
            plugin: extract
            index:
              - id
        target_revision_id:
          -
            plugin: paragraphs_lookup
            tags:
              - 'Paragraphs Revisions Content'
              - 'Paragraphs Content'
            tag_ids:
              'Paragraphs Revisions Content':
                - revision_id
              'Paragraphs Content':
                - value
            source: value
          -
            plugin: extract
            index:
              - revision_id
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_reference_revisions:paragraph'
  new_revisions: true
  default_bundle: resources_callout
migration_dependencies:
  required:
    - node_resources
  optional: {  }
