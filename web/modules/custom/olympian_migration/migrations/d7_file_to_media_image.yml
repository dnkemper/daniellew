id: media_image_migration
label: 'Media Image Migration from Drupal 7 to Drupal 10'
migration_tags:
  - artsci
  - 'Media Entity'
migration_group: olympian_d7
source:
  plugin: filtered_file_d7
  scheme: public
  get_alt: true
  get_title: true
  filetype:
    - 'image'
  constants:
    source_uri_prefix: dynamic
    dest_uri_prefix: ''
    source_base_path: ''
process:
  bundle:
    plugin: default_value
    default_value: image
  temp1:
      plugin: skip_on_value
      method: row
      not_equals: true
      value:
        - 'image/jpg'
        - 'image/jpeg'
        - 'image/png'
        - 'image/gif'
      source: filemime
  field_media_image/target_id:
    -
      plugin: migration_lookup
      migration: file_migration
      source: fid
    -
      plugin: skip_on_empty
      method: row
  field_media_image/alt: alt
  field_media_image/title: title
  filemime: filemime
  uid:
    plugin: migration_lookup
    migration: olympian_d7_user
    source: uid
    no_stub: true
  status: status
  # Drupal 7 didn't keep track of the file's creation or update time.
  # All it had was the vague "timestamp" column. So we'll use it
  # for both.
  created: timestamp
  changed: timestamp
  field_media_directory:
    plugin: migration_lookup
    source: field_media_directory
    migration: olympian_d7_taxonomy_term_media_folders
destination:
  plugin: 'entity:media'
  default_bundle: image
migration_dependencies:
  required:
    - file_migration
