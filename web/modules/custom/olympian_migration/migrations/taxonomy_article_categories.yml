id: taxonomy_article_categories
migration_tags:
  - artsci
field_plugin_method: null
cck_plugin_method: null
migration_group: olympian_migration
label: 'Taxonomy terms (article_categories)'
source:
  plugin: d7_taxonomy_term
  bundle: article_categories
process:
  tid:
    -
      plugin: get
      source: tid
  vid:
    plugin: default_value
    default_value: article_categories
  name:
    -
      plugin: get
      source: name
  description/value:
    -
      plugin: get
      source: description
  description/format:
    -
      plugin: get
      source: format
  weight:
    -
      plugin: get
      source: weight

  changed:
    -
      plugin: get
      source: timestamp
  langcode:
    -
      plugin: get
      source: language
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: article_categories
migration_dependencies:
  required: {}
  optional:
    - taxonomy_article_categories  # Self-reference for parent terms
