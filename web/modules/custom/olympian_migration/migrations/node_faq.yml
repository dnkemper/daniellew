id: node_faq
migration_group: olympian_migration
label: 'FAQ Node Migration from Drupal 7 to Drupal 10'
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_node_with_alias
  node_type: faq  # Replace with the machine name of your node type in Drupal 7
#  ------------------------ ---------- ---------------------------- -------------
#   Field name               Required   Field type                   Cardinality
#  ------------------------ ---------- ---------------------------- -------------
#   field_faqs                          entity_reference_revisions   -1
#   field_footer_callout_p              entity_reference_revisions   1
#   field_introduction_p                entity_reference_revisions   1
#   field_meta_tags                     metatag                      1
#   field_olympian_search               text_long                    1
#   field_search                        string_long                  1
#  ------------------------ ---------- ---------------------------- -------------
process:
  type:
    plugin: default_value
    default_value: faq  # Replace with the machine name of your node type in Drupal 10
  nid:
    -
      plugin: get
      source: nid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp

  # Paragraphs field mappings
  field_introduction_p:
    plugin: sub_process
    source: field_introduction_p
    process:
      temporary_ids:
        plugin: migration_lookup
        migration: paragraph_introduction
        source: value
      target_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 0
      target_revision_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 1

  field_footer_callout_p:
    plugin: sub_process
    source: field_footer_callout_p
    process:
      temporary_ids:
        plugin: migration_lookup
        migration: paragraph_footer_callout
        source: value
      target_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 0
      target_revision_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 1

  field_faqs:
    plugin: sub_process
    source: field_faqs
    process:
      temporary_ids:
        plugin: migration_lookup
        migration: paragraph_faq_section
        source: value
      target_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 0
      target_revision_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 1

  # Text field mapping
  field_search: field_search

destination:
  plugin: 'entity:node'
  default_bundle: faq
migration_dependencies:
  required:
    - paragraph_button
    - paragraph_social_media_links
    - paragraph_faq
    - paragraph_introduction
    - paragraph_footer_callout
    - paragraph_faq_section
  optional: {}
