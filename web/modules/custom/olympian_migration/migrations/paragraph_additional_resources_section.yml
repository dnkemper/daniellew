migration_tags:
  - artsci
  - artsci-paragraph
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: additional_resources_section  # Replace with the machine name of the paragraph bundle in Drupal 7
process:
  type:
    plugin: default_value
    default_value: additional_resources_section  # Replace with the machine name of the paragraph bundle in Drupal 10
  field_resources_link:
    -
      plugin: field_link
      source: field_resources_link
  field_resources_subtitle:
