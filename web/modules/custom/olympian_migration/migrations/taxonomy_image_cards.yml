id: taxonomy_image_cards
migration_tags:
  - artsci
field_plugin_method: null
cck_plugin_method: null
migration_group: olympian_migration
label: 'Taxonomy terms (image_cards)'
source:
  plugin: d7_taxonomy_term
  bundle: image_cards

process:
  tid:
    -
      plugin: get
      source: tid
  name: name
  vid:
    plugin: default_value
    default_value: image_cards
  description/value:
    -
      plugin: get
      source: description
  description/format:
    -
      plugin: get
      source: format
  weight:
    -
      plugin: get
      source: weight
  changed:
    -
      plugin: get
      source: timestamp
  langcode:
    -
      plugin: get
      source: language
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: image_cards
migration_dependencies:
  required: {}
  optional:
    - taxonomy_image_cards  # Self-reference for parent terms
