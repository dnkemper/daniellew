id: paragraph_course_page_header
migration_group: olympian_migration
migration_tags:
  - artsci
  - artsci-paragraph
  - 'Paragraphs Content'
label: 'Paragraphs (Course Page Header)'
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: course_page_header
process:
  type:
    plugin: default_value
    default_value: introduction

  field_course_image:
    plugin: sub_process
    source: field_course_image
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid
  field_course_image_title:
    -
      plugin: get
      source: field_course_image_title
  field_image_subtitle_and_descrip:
    -
      plugin: get
      source: field_image_subtitle_and_descrip
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: introduction

migration_dependencies:
  required: {}
  optional: {}
