id: paragraph_intro_with_tob
label: 'Intro with TOB Paragraph Migration from Drupal 7 to Drupal 10'
migration_group: olympian_migration
migration_tags:
  - artsci
  - artsci-paragraph
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: intro_with_tob  # Replace with the machine name of the paragraph bundle in Drupal 7
process:
  type:
    plugin: default_value
    default_value: intro_with_tob  # Replace with the machine name of the paragraph bundle in Drupal 10

  # Text long field mapping
  field_custom_section_text: field_custom_section_text

  # Text field mapping
  field_custom_section_title: field_custom_section_title

  # Paragraphs field mapping for 'field_anchors'
  field_anchors:
    plugin: sub_process
    source: field_anchors
    process:
      temporary_ids:
        plugin: migration_lookup
        migration: paragraph_table_of_contents_anchors  # Replace with the ID of your 'anchor' paragraph migration
        source: value
      target_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 0
      target_revision_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 1

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: intro_with_tob
migration_dependencies:
  required:
    - paragraph_table_of_contents_anchors
  optional: {}
