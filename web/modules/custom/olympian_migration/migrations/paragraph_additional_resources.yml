id: paragraph_additional_resources
label: 'Button Paragraph Migration from Drupal 7 to Drupal 10'
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: additional_resources  # Replace with the machine name of the paragraph bundle in Drupal 7
process:
  type:
    plugin: default_value
    default_value: additional_resources  # Replace with the machine name of the paragraph bundle in Drupal 10

  field_resource:
    plugin: sub_process
    source: field_resource
    process:
      temporary_ids:
        plugin: migration_lookup
        migration: paragraph_additional_resource
        source: value  # Assuming 'value' contains the paragraph ID in Drupal 7
      target_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 0
      target_revision_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 1

  #Text field mapping
  field_title: field_title

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: additional_resources
migration_dependencies:
  required:
    - paragraph_additional_resource
  optional: {}
