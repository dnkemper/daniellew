id: paragraph_timeline_slideshow_slides
label: 'Timeline Slideshow Slides Paragraph Migration from Drupal 7 to Drupal 10'
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: timeline_slideshow_slides

process:
  type:
    plugin: default_value
    default_value: timeline_slideshow_slides

  # String field mappings
  field_title:
    plugin: get
    source: field_title
  field_description:
    plugin: get
    source: field_description

  # Image field mapping
  field_background_image:
    plugin: sub_process
    source: field_background_image
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid
  # Date and list string field mappings
  field_timeline_date:
    -
      plugin: sub_process
      source: field_timeline_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_date_display:
    plugin: get
    source: field_date_display

  # Boolean field mapping
  field_show_date_on_timeline:
    plugin: get
    source: field_show_date_on_timeline

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: timeline_slideshow_slides

migration_dependencies:
  required: {}
  optional: {}
