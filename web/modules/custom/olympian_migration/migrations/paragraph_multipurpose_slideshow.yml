id: paragraph_multipurpose_slideshow
label: 'Multipurpose Slideshow Paragraph Migration from Drupal 7 to Drupal 10'
migration_group: olympian_migration
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: multipurpose_slideshow  # Replace with the machine name of the paragraph bundle in Drupal 7
process:
  type:
    plugin: default_value
    default_value: multipurpose_slideshow  # Replace with the machine name of the paragraph bundle in Drupal 10

  # Text field mapping
  field_title: field_title

  # Nested paragraphs field mapping (references to 'horizontal_slide')
  field_slides:
    plugin: sub_process
    source: field_slides
    process:
      temporary_ids:
        plugin: migration_lookup
        migration: paragraph_horizontal_slide  # Replace with the ID of your 'horizontal_slide' paragraph migration
        source: value
      target_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 0
      target_revision_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 1

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: multipurpose_slideshow
migration_dependencies:
  required:
    - paragraph_horizontal_slide  # Ensure this is the correct ID of your 'horizontal_slide' paragraph migration
  optional: {}
