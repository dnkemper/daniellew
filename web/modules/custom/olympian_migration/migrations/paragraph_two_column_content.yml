id: paragraph_two_column_content
migration_group: olympian_migration
migration_tags:
  - artsci
  - artsci-paragraph
label: 'Paragraphs (Two Column Content)'
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: two_column_content
process:
  type:
    plugin: default_value
    default_value: two_column_content
  field_two_col_title:
    -
      plugin: get
      source: field_two_col_title
  field_two_col_wysiwyg:
    -
      plugin: get
      source: field_two_col_wysiwyg
    -
      plugin: img_tag_to_embed
    -
      plugin: media_wysiwyg_filter
      view_mode_matching:
        media_link: default
      media_migrations:
        - media_image_migration
        - media_cv_migration
        - media_document_migration
      file_migrations:
        - file_migration
    -
      plugin: wysiwyg_video_filter
      target_media_type: 'remote_video'
      url_field: 'field_media_oembed_video'
  field_footer_callout_bg:
    -
      plugin: get
      source: field_footer_callout_bg
  field_single_column:
    -
      plugin: get
      source: field_single_column
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: two_column_content
migration_dependencies:
  required: {}
  optional: {}
