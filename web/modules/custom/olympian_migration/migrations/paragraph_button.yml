id: paragraph_button
label: 'Button Paragraph Migration from Drupal 7 to Drupal 10'
migration_group: olympian_migration
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: button  # Replace with the machine name of the paragraph bundle in Drupal 7
process:
  type:
    plugin: default_value
    default_value: button  # Replace with the machine name of the paragraph bundle in Drupal 10

  # Link field mapping
  field_call_to_action_button:
    plugin: field_link_custom
    source: field_call_to_action_button_url
    title_source: field_call_to_action_button_text
  # Boolean field mapping
  field_new_window:
    plugin: get
    source: field_new_window
  field_meta_tags:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: button
migration_dependencies:
  required: {}
  optional: {}
