id: paragraph_image_gallery
label: 'Image Gallery Paragraph Migration from Drupal 7 to Drupal 10'
migration_group: olympian_migration
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: image_gallery

process:
  type:
    plugin: default_value
    default_value: image_gallery

  # Text long field mapping
  field_introduction_exerpt:
    plugin: get
    source: field_introduction_excerpt

  # Entity reference revisions field mapping (to the lightbox_image paragraph)
  field_gallery_images:
    plugin: sub_process
    source: field_gallery_images
    process:
      temporary_ids:
        plugin: migration_lookup
        migration: paragraph_lightbox_image  # Replace with the ID of your 'horizontal_slide' paragraph migration
        source: value
      target_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 0
      target_revision_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 1
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: image_gallery

migration_dependencies:
  required:
    - paragraph_lightbox_image
  optional: {}
