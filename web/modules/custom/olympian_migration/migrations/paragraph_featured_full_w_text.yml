id: paragraph_featured_full_w_text
label: 'Featured Full with Text Paragraph Migration from Drupal 7 to Drupal 10'
migration_group: olympian_migration
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: featured_full_w_text  # Replace with the machine name of the paragraph bundle in Drupal 7
process:
  type:
    plugin: default_value
    default_value: featured_full_w_text  # Replace with the machine name of the paragraph bundle in Drupal 10

  # String Long field mapping
  field_additional_information: field_additional_information
  field_custom_button:
    plugin: field_link_custom
    source: field_custom_button/0/url
    title_source: field_custom_button/0/title
  # Link field mapping
  # field_custom_button:
  #   plugin: field_link_custom
  #   source: field_custom_button_url
  #   title_source: field_custom_button_text
  # Image field mapping
  field_feat_full_background_image:
    plugin: sub_process
    source: field_feat_full_background_image
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration  # Replace with the actual migration ID for images
        source: fid

  # Link field mapping for main title
  # field_main_title:
  #   plugin: field_link_custom
  #   source: field_custom_button_url
  #   title_source: field_main_title_text
  field_main_title:
    plugin: field_link_custom
    source: field_main_title/0/url
    title_source: field_main_title/0/title
  # String field mapping
  field_optional_header: field_optional_header

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: featured_full_w_text
migration_dependencies:
  required: {}
  optional: {}
