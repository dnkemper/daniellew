id: paragraph_faq
label: 'FAQ Paragraph Migration from Drupal 7 to Drupal 10'
migration_group: olympian_migration
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: faq  # Replace with the machine name of the paragraph bundle in Drupal 7
process:
  type:
    plugin: default_value
    default_value: faq  # Replace with the machine name of the paragraph bundle in Drupal 10

  # Text field mapping
  field_title: field_title

  # Text long field mapping
  field_description_formatted: field_description

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: faq
migration_dependencies:
  required: {}
  optional: {}
