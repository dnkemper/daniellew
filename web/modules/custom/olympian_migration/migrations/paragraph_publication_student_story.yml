id: paragraph_publication_student_story
label: 'Publication Student Story Paragraph Migration from Drupal 7 to Drupal 10'
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: publication_student_story  # Replace with the machine name of the paragraph bundle in Drupal 7
process:
  type:
    plugin: default_value
    default_value: publication_student_story  # Replace with the machine name of the paragraph bundle in Drupal 10

  # Text long field mapping
  field_quote: field_quote

  # Image field mapping using sub_process
  field_student_image:
    plugin: sub_process
    source: field_student_image
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid

  # Text field mappings
  field_student_name: field_student_name
  field_student_title: field_student_title

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: publication_student_story
migration_dependencies:
  required: {}
  optional: {}
