id: paragraph_events
label: 'Events Paragraph Migration from Drupal 7 to Drupal 10'
migration_group: olympian_migration
migration_tags:
  - artsci
  - shared-dep
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: events  # Replace with the machine name of the paragraph bundle in Drupal 7
process:
  type:
    plugin: default_value
    default_value: events  # Replace with the machine name of the paragraph bundle in Drupal 10

  # Image field mapping
  field_event_only_image:
    plugin: sub_process
    source: field_event_only_image
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration  # Replace with the actual migration ID for images
        source: fid

  # Entity reference fields mapping to 'events' content type
  field_first_event:
    plugin: sub_process
    source: field_first_event
    process:
      target_id:
        plugin: migration_lookup
        migration: node_events
        source: target_id

  field_second_event:
    plugin: sub_process
    source: field_second_event
    process:
      target_id:
        plugin: migration_lookup
        migration: node_events
        source: target_id

  field_third_event:
    plugin: sub_process
    source: field_third_event
    process:
      target_id:
        plugin: migration_lookup
        migration: node_events
        source: target_id

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: events
migration_dependencies:
  required:
    - node_events
  optional: {}
