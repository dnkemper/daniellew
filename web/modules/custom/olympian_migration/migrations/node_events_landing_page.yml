id: node_events_landing_page
migration_group: olympian_migration
label: Migrate events landing page content from Drupal 7
migration_tags:
  - artsci
source:
  plugin: d7_node_with_alias
  node_type: events_landing_page  # Replace with the machine name of your node type in Drupal 7
#  -------------------------------- ---------- ---------------------------- -------------
#   Field name                       Required   Field type                   Cardinality
#  -------------------------------- ---------- ---------------------------- -------------
#   date_repeat_entity_clone_state              boolean                      1
#   date_repeat_entity_master_uuid              string                       1
#   field_category_display           ✔          list_string                  1
#   field_event_header_image                    entity_reference             1
#   field_footer_callout_p                      entity_reference_revisions   1
#   field_header_type                ✔          list_string                  1
#   field_landing_page_type          ✔          list_string                  1
#   field_meta_tags                             metatag                      1
#   field_search                                string_long                  1
#  -------------------------------- ---------- ---------------------------- -------------
idMap:
  plugin: smart_sql
process:
  type:
    plugin: default_value
    default_value: events_landing_page
  nid:
    -
      plugin: get
      source: nid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  date_repeat_entity_clone_state:
    -
      plugin: get
      source: date_repeat_entity_clone_state
  date_repeat_entity_master_uuid:
    -
      plugin: get
      source: date_repeat_entity_master_uuid
  field_header_type:
    -
      plugin: get
      source: field_header_type
  field_meta_tags:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
  field_category_display:
    -
      plugin: unpack_variable
      variable: theme_olympian_settings
      key: event_category_display
    -
      plugin: static_map
      map:
        '1': 'collapsed'
        '2': 'hidden'
        '3': 'expanded'
  field_landing_page_type:
    -
      plugin: unpack_variable
      variable: theme_olympian_settings
      key: events_landing_type
    -
      plugin: static_map
      map:
        '1': 'card'
        '2': 'list'

  field_event_header_image:
    plugin: sub_process
    source: field_event_header_image
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid
  field_footer_callout_p:
    plugin: sub_process
    source: field_footer_callout_p
    process:
      temporary_ids:
        plugin: migration_lookup
        migration: paragraph_footer_callout
        source: value
      target_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 0
      target_revision_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 1
  field_search:
    plugin: get
    source: field_search

destination:
  plugin: 'entity:node'
  default_bundle: events_landing_page
migration_dependencies:
  required:
    - paragraph_button
    - paragraph_social_media_links
    - paragraph_footer_callout
  optional: {  }
