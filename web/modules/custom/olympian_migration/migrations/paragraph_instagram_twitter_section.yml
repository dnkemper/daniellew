id: paragraph_instagram_twitter_section
label: 'Instagram Twitter Section Paragraph Migration from Drupal 7 to Drupal 10'
migration_group: olympian_migration
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: instagram_twitter_section

process:
  type:
    plugin: default_value
    default_value: instagram_twitter_section

  # List text field mapping
  field_shown_items:
    plugin: get
    source: field_shown_items

  # Image field mapping
  field_custom_photo:
    plugin: sub_process
    source: field_custom_photo
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid
      alt: alt
      title: title
      width: width
      height: height

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: instagram_twitter_section

migration_dependencies:
  required: {}
  optional: {}
