id: paragraph_sample_courses
migration_group: olympian_migration
migration_tags:
  - artsci
  - Content
  - 'Paragraphs Content'
label: 'Paragraphs (Callout with subtitle)'
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: sample_courses
process:
  type:
    plugin: default_value
    default_value: sample_courses
  field_title:
    -
      plugin: get
      source: field_title
  field_subtitle:
    -
      plugin: get
      source: field_subtitle
  field_description:
    -
      plugin: get
      source: field_description
    -
      plugin: img_tag_to_embed
    -
      plugin: media_wysiwyg_filter
      view_mode_matching:
        media_link: default
      media_migrations:
        - media_image_migration
        - media_cv_migration
        - media_document_migration
      file_migrations:
        - file_migration
    -
      plugin: wysiwyg_video_filter
      target_media_type: 'remote_video'
      url_field: 'field_media_oembed_video'
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: sample_courses
migration_dependencies:
  required: {}
  optional: {}
