id: paragraph_people_teaser
label: 'People Teaser Paragraph Migration from Drupal 7 to Drupal 10'
migration_group: olympian_migration
migration_tags:
  - artsci
  - shared-dep
  - artsci-paragraph
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: people_teaser  # Adjust if the bundle name is different in Drupal 7
process:
  type:
    plugin: default_value
    default_value: people_teaser  # Adjust if the bundle name is different in Drupal 10
  field_optional_text: field_optional_text
  field_people_teaser_titles: field_people_teaser_titles
  field_people_teaser_views: field_people_teaser_views
  field_person_selector:
    plugin: sub_process
    source: field_person_selector
    process:
      target_id:
        plugin: migration_lookup
        migration: node_faculty_staff
        source: target_id
  field_taxonomy_term:
    plugin: sub_process
    source: field_taxonomy_term
    process:
      target_id:
        plugin: migration_lookup
        migration: taxonomy_leadership_administrative_staff
        source: tid
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: people_teaser
migration_dependencies:
  required:
    - node_faculty_staff  # Adjust based on your migrations
