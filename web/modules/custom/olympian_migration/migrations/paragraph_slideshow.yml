id: paragraph_slideshow
label: 'Slideshow Paragraph Migration from Drupal 7 to Drupal 10'
migration_group: olympian_migration
migration_tags:
  - artsci
  - Content
  - paragraph
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: slideshow  # Replace with the machine name of the paragraph bundle in Drupal 7
process:
  type:
    plugin: default_value
    default_value: slideshow  # Replace with the machine name of the paragraph bundle in Drupal 10
  # Image field mapping
  field_infographic:
    plugin: sub_process
    source: field_infographic
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid
  # Text field mapping
  field_infographic_description: field_infographic_description
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: slideshow
migration_dependencies:
  required: {}
  optional: {}
