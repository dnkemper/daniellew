id: paragraph_fullscreen_image
label: 'Fullscreen Image Paragraph Migration from Drupal 7 to Drupal 10'
migration_group: olympian_migration
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: fullscreen_image

process:
  type:
    plugin: default_value
    default_value: fullscreen_image

  field_featured_image:
    plugin: sub_process
    source: field_featured_image
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid
  # Text long field mapping (assuming field_description in D7 corresponds to field_optional_text in D10)
  field_optional_text:
    plugin: get
    source: field_description
  field_meta_tags:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: fullscreen_image

migration_dependencies:
  required: {}
  optional: {}
