id: paragraph_content_2
label: 'Content 2 Paragraph Migration from Drupal 7 to Drupal 10'

migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: content_2  # Ensure this matches the D7 machine name.
process:
  type:
    plugin: default_value
    default_value: content_2  # Ensure this matches the D10 machine name.

  field_footer_callout_bg: field_footer_callout_bg

  # Convert 'field_page_format2' list_text to boolean. Example assumes specific value conversion.
  field_page_format2:
    plugin: static_map
    source: field_page_format2
    map:
      'Single Column': true
      'Two Columns': false
    default_value: false

  # Text fields mapping directly.
  field_two_col_title: field_two_col_title

  # WYSIWYG field
  field_two_col_wysiwyg:
    -
      plugin: get
      source: field_two_col_wysiwyg
    -
      plugin: img_tag_to_embed
    -
      plugin: media_wysiwyg_filter
      view_mode_matching:
        media_link: default
      media_migrations:
        - media_image_migration
        - media_cv_migration
        - media_document_migration
      file_migrations:
        - file_migration
    -
      plugin: wysiwyg_video_filter
      target_media_type: 'remote_video'
      url_field: 'field_media_oembed_video'
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: content_2
migration_dependencies:
  required: {}
  optional: {}
