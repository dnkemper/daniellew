id: paragraph_basic_page_content
label: 'Basic Page Content Paragraph Migration from Drupal 7 to Drupal 10'
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: basic_page_content
process:
  type:
    plugin: default_value
    default_value: basic_page_content
  field_footer_callout_bg:
    plugin: get
    source: field_footer_callout_bg
  field_page_format:
    plugin: static_map
    source: field_page_format
    map:
      'Single Column': true
      'Two Columns': false
    default_value: false
  field_two_col_title:
    plugin: get
    source: field_two_col_title
  field_two_col_wysiwyg:
    -
      plugin: get
      source: field_two_col_wysiwyg
    -
      plugin: img_tag_to_embed
    -
      plugin: media_wysiwyg_filter
      view_mode_matching:
        media_link: default
      media_migrations:
        - media_image_migration
        - media_cv_migration
        - media_document_migration
      file_migrations:
        - file_migration
    -
      plugin: wysiwyg_video_filter
      target_media_type: 'remote_video'
      url_field: 'field_media_oembed_video'
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: basic_page_content
migration_dependencies:
  required: {}
  optional: {}
