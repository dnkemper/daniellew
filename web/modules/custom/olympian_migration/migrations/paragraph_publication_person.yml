id: paragraph_publication_person
label: 'Publication Person Paragraph Migration from Drupal 7 to Drupal 10'
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: publication_person  # Replace with the machine name of the paragraph bundle in Drupal 7
process:
  type:
    plugin: default_value
    default_value: publication_person  # Replace with the machine name of the paragraph bundle in Drupal 10

  # Text long field mapping
  field_description: field_description

  # Image field mapping
  field_publication_person_image:
    plugin: sub_process
    source: field_publication_person_image
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid
  

  # Link field mapping
  field_read_more_link_url:
    plugin: sub_process
    source: field_read_more_link_url
    process:
      uri: value

  # Text field mapping
  field_title: field_title

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: publication_person
migration_dependencies:
  required: {}
  optional: {}
