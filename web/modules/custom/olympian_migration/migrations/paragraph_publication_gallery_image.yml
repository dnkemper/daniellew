id: paragraph_publication_gallery_image
label: 'Publication Gallery Image Paragraph Migration from Drupal 7 to Drupal 10'
migration_tags:
  - artsci
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: publication_gallery_image  # Replace with the machine name of the paragraph bundle in Drupal 7
process:
  type:
    plugin: default_value
    default_value: publication_gallery_image  # Replace with the machine name of the paragraph bundle in Drupal 10

  # Text long field mapping
  field_full_description: field_full_description

  # Text field mapping
  field_gallery_caption: field_gallery_caption

  # Image field mapping using sub_process
  field_publication_gallery_image:
    plugin: sub_process
    source: field_publication_gallery_image
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: publication_gallery_image
migration_dependencies:
  required: {}
  optional: {}
