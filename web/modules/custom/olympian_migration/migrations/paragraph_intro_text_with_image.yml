id: paragraph_intro_text_with_image
label: 'Intro Text with Image Paragraph Migration from Drupal 7 to Drupal 10'
migration_group: olympian_migration
migration_tags:
  - artsci
  - artsci-paragraph
idMap:
  plugin: smart_sql
source:
  plugin: d7_paragraphs_item
  bundle: intro_text_with_image

process:
  type:
    plugin: default_value
    default_value: intro_text_with_image

  # Text field mapping
  field__gen_image_title:
    plugin: get
    source: field__gen_image_title

  # Text with summary field mapping
  field_gen_image_intro:
    -
      plugin: get
      source: field_gen_image_intro
    -
      plugin: img_tag_to_embed
    -
      plugin: media_wysiwyg_filter
      view_mode_matching:
        media_link: default
      media_migrations:
        - media_image_migration
        - media_cv_migration
        - media_document_migration
      file_migrations:
        - file_migration
    -
      plugin: wysiwyg_video_filter
      target_media_type: 'remote_video'
      url_field: 'field_media_oembed_video'

  # Image field mapping
  field_image:
    plugin: sub_process
    source: field_image
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid

destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: intro_text_with_image

migration_dependencies:
  required: {}
  optional: {}
