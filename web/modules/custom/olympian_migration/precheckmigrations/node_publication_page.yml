id: node_publication_page
label: 'Publication Page Node Migration from Drupal 7 to Drupal 10'
migration_tags:
  - artsci
source:
  plugin: d7_node
  node_type: publication_page  # Replace with the machine name of your node type in Drupal 7
process:
  nid: tnid
  vid: vid
  type:
    plugin: default_value
    default_value: publication_page  # Replace with the machine name of your node type in Drupal 10
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed

  # Paragraphs fields
  field_announcements:
    plugin: sub_process
    source: field_announcements
    process:
      temporary_ids:
        plugin: migration_lookup
        migration: paragraph_publication_announcements
        source: value
      target_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 0
      target_revision_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 1

