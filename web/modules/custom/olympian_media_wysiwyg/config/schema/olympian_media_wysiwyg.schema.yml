# Schema for the configuration files of the Olympian Media WYSIWYG module.
olympian_media_wysiwyg.settings:
  type: config_object
  label: 'Olympian Media WYSIWYG settings'
  mapping:
    example:
      type: string
      label: 'Example'
ckeditor5.plugin.olympian_media_wysiwyg_linkStyles:
  type: mapping
  label: Link Styles
  mapping:
    styles:
      type: sequence
      label: 'Styles'
      constraints:
        UniqueLabelInList:
          labelKey: label
      sequence:
        type: mapping
        label: 'Link Style'
        mapping:
          label:
            type: label
            label: 'Link style label'
          element:
            type: ckeditor5.element
            constraints:
              # Validate that this contains exactly 1 attribute (class) and >=1 class attr value.
              CKEditor5Element:
                requiredAttributes:
                  -
                    attributeName: class
                    minAttributeValueCount: 1
              StyleSensibleElement: []
            label: 'Style tag + classes'
# Plugin \Drupal\ckeditor5\Plugin\CKEditor5Plugin\ListPlugin
ckeditor5.plugin.ckeditor5_list:
  type: mapping
  label: List
  mapping:
    properties:
      type: mapping
      label: 'Allowed list attributes'
      mapping:
        reversed:
          type: boolean
          label: 'Allow reverse list'
          constraints:
            NotNull: []
        startIndex:
          type: boolean
          label: 'Allow start index'
          constraints:
            NotNull: []
    multiBlock:
      type: boolean
      label: 'Allow blocks to be created in list items'
      constraints:
        NotNull: []
