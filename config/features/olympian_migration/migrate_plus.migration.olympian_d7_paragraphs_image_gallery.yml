langcode: en
status: true
dependencies: {  }
id: olympian_d7_paragraphs_image_gallery
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
  - 'Paragraphs Content'
migration_group: olympian_d7
label: 'Paragraphs (Image Gallery)'
source:
  plugin: d7_paragraphs_item
  bundle: image_gallery
process:
