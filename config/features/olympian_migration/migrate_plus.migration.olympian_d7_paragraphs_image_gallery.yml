      plugin: custom_img_tag_to_embed
    -
      plugin: custom_media_wysiwyg_filter
      view_mode_matching:
        media_link: default
        wysiwyg: default
      media_migrations:
        - media_image_migration
        - media_cv_migration
        - media_document_migration
      file_migrations:
        - file_migration
