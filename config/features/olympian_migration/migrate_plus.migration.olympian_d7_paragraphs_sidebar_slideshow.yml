uuid: 81a4612b-0229-497d-b914-2a8a75c1a5ff
langcode: en
status: true
dependencies: {  }
id: olympian_d7_paragraphs_sidebar_slideshow
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
  - 'Paragraphs Content'
migration_group: olympian_d7
label: 'Paragraphs (Sidebar Slideshow)'
source:
  plugin: d7_paragraphs_item
  bundle: sidebar_slideshow
process:
  type:
    -
      plugin: get
      source: bundle
  parent_id: parent_id
  id: item_id
  revision_id: revision_id
  field_main_content:
    -
      plugin: lullabot_embedded_content
      source: field_main_content
    -
      plugin: custom_img_tag_to_embed
    -
      plugin: custom_media_wysiwyg_filter
      view_mode_matching:
        media_link: default
        wysiwyg: default
      media_migrations:
        - media_image_migration
        - media_cv_migration
        - media_document_migration
      file_migrations:
        - file_migration
    -
      plugin: wysiwyg_video_filter
      target_media_type: remote_video
      url_field: field_media_oembed_video
  field_title:
    -
      plugin: get
      source: field_title
  field_slideshow_p:
    -
      plugin: sub_process
      source: field_slideshow_p
      process:
        target_id:
          -
            plugin: paragraphs_lookup
            tags: 'Paragraphs Content'
            source: value
          -
            plugin: extract
            index:
              - id
        target_revision_id:
          -
            plugin: paragraphs_lookup
            tags:
              - 'Paragraphs Revisions Content'
              - 'Paragraphs Content'
            tag_ids:
              'Paragraphs Revisions Content':
                - revision_id
              'Paragraphs Content':
                - value
            source: value
          -
            plugin: extract
            index:
              - revision_id
  field_callout_title:
    -
      plugin: get
      source: field_callout_title
  field_button_link:
    plugin: field_link_custom
    source: field_callout_button_url
    title_source: field_callout_button_text
  field_slideshow_link_new_window:
    -
      plugin: default_value
      default_value: 0
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: sidebar_slideshow
migration_dependencies:
  required:
    - olympian_d7_paragraphs_slideshow
