uuid: dd07ba19-a3c2-4e4c-b87d-a405657cccd5
langcode: en
status: true
dependencies: {  }
id: olympian_d7_node_complete_book
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
idMap:
  plugin: smart_sql
migration_group: olympian_d7
label: 'Node complete (Book)'
source:
  plugin: olympian_node
  node_type: book
  ids:
    nid:
      type: integer
    vid:
      type: integer
process:
  type:
    plugin: default_value
    default_value: book
  nid: nid
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  moderation_state: moderation_state
  title:
    -
      plugin: get
      source: title
  vid: vid
  uid: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  field_book_categories:
    plugin: sub_process
    source: field_book_categories
    process:
      target_id:
        plugin: migration_lookup
        migration: olympian_d7_taxonomy_term_book_
        source: tid
  field_faculty_and_staff:
    plugin: sub_process
    source: field_faculty_and_staff
    process:
      target_id:
        plugin: migmag_lookup
        migration: olympian_d7_node_complete_faculty_staff
        source: target_id
  field_thumbnail:
    plugin: sub_process
    source: field_thumbnail
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid
      alt: alt
      title: title
      width: width
      height: height
  field_description:
    -
      plugin: lullabot_embedded_content
      source: field_description
    -
      plugin: custom_media_wysiwyg_filter
      view_mode_matching:
        media_link: default
        wysiwyg: default
      media_migrations:
        - media_image_migration
        - media_cv_migration
        - media_document_migration
      file_migrations:
        - file_migration
    -
      plugin: custom_img_tag_to_embed
    -
      plugin: wysiwyg_video_filter
      target_media_type: remote_video
      url_field: field_media_oembed_video
  field_links_p:
    -
      plugin: sub_process
      source: field_links_p
      process:
        target_id:
          -
            plugin: paragraphs_lookup
            tags: 'Paragraphs Content'
            source: value
          -
            plugin: extract
            index:
              - id
        target_revision_id:
          -
            plugin: paragraphs_lookup
            tags:
              - 'Paragraphs Revisions Content'
              - 'Paragraphs Content'
            tag_ids:
              'Paragraphs Revisions Content':
                - revision_id
              'Paragraphs Content':
                - value
            source: value
          -
            plugin: extract
            index:
              - revision_id
  field_byline_options:
    -
      plugin: get
      source: field_byline_options
  field_byline_names:
    -
      plugin: get
      source: field_byline_names
  field_is_shared:
    -
      plugin: get
      source: shared_content_enabled
  field_shared_content:
    -
      plugin: get
      source: field_shared_content
  field_shared_content_subscribers:
    -
      plugin: get
      source: field_shared_content_subscribers
  field_shared_content_xml:
    -
      plugin: get
      source: field_shared_content_xml
  field_meta_tags:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
  alias: alias
  path/pathauto: pathauto_state
destination:
  plugin: 'entity:node'
  default_bundle: book
migration_dependencies:
  required:
    - olympian_d7_paragraphs_links
    - olympian_d7_taxonomy_term_book_
    - olympian_d7_node_complete_faculty_staff
  optional:
    - olympian_d7_paragraphs_revisions_links
