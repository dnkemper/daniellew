uuid: 690b4102-4be5-425e-81a9-b35b86e25924
langcode: en
status: true
dependencies: {  }
id: olympian_d7_node_complete_article
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: olympian_d7
label: 'Node complete (Article)'
source:
  plugin: olympian_node
  node_type: article
  ids:
    nid:
      type: integer
    vid:
      type: integer
process:
  type:
    plugin: default_value
    default_value: article
  nid: nid
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  title: title
  tnid: tnid
  vid: vid
  uid: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_article/0/status:
    -
      plugin: get
      source: comment
  path/pathauto: pathauto_state
  moderation_state: moderation_state
  body:
    -
      plugin: lullabot_embedded_content
      source: body
    -
      plugin: custom_media_wysiwyg_filter
      view_mode_matching:
        media_link: default
        wysiwyg: default
      media_migrations:
        - media_image_migration
        - media_cv_migration
        - media_document_migration
      file_migrations:
        - file_migration
    -
      plugin: custom_img_tag_to_embed
    -
      plugin: wysiwyg_video_filter
      target_media_type: remote_video
      url_field: field_media_oembed_video
  field_introduction_excerpt: field_introduction_excerpt
  field_link_excerpt: field_link_excerpt
  field_link_thumbnail:
    plugin: sub_process
    source: field_link_thumbnail
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid
      alt: alt
      title: title
      width: width
      height: height
  field_header_image:
    plugin: sub_process
    source: field_header_image
    process:
      target_id:
        plugin: migration_lookup
        migration: media_image_migration
        source: fid
      alt: alt
      title: title
      width: width
      height: height
  field_category:
    plugin: sub_process
    source: field_category
    process:
      target_id:
        plugin: migration_lookup
        migration: olympian_d7_taxonomy_term_article_categories
        source: tid
  field_feature_article:
    -
      plugin: get
      source: field_feature_article
  field_footer_callout_p:
    plugin: sub_process
    source: field_footer_callout_p
    process:
      temporary_ids:
        plugin: migration_lookup
        migration: olympian_d7_paragraphs_footer_callout
        source: value
      target_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 0
      target_revision_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 1
  field_soundcloud:
    plugin: get
    source: field_soundcloud
  field_soundcloud_media:
    plugin: sub_process
    source: field_soundcloud
    process:
      target_id:
        plugin: soundcloud_url_to_media
        source: value
  field_reverse_header:
    -
      plugin: get
      source: field_reverse_header
  field_direct_link:
    plugin: field_link_custom
    source: field_direct_link
  field_search:
    -
      plugin: get
      source: field_search
    -
      plugin: custom_media_wysiwyg_filter
  field_author:
    -
      plugin: get
      source: field_author
  field_faculty_and_staff:
    plugin: sub_process
    source: field_faculty_and_staff
    process:
      target_id:
        plugin: migmag_lookup
        migration: olympian_d7_node_complete_faculty_staff
        source: target_id
  field_article_home_slideshow:
    -
      plugin: get
      source: field_article_home_slideshow
  field_shared_content_xml:
    -
      plugin: get
      source: field_shared_content_xml
  field_shared_content_subscribers:
    -
      plugin: get
      source: field_shared_content_subscribers
  field_video_p:
    plugin: sub_process
    source: field_video_p
    process:
      temporary_ids:
        plugin: migration_lookup
        migration: olympian_d7_paragraphs_fullscreen_video
        source: value
      target_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 0
      target_revision_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 1
  alias: alias
  field_is_shared:
    -
      plugin: get
      source: shared_content_enabled
  field_shared_content:
    -
      plugin: get
      source: field_shared_content
  field_article_new_window:
    plugin: callback
    callable: olympian_migration_set_new_window
    source: field_direct_link
  field_meta_tags:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity:node'
  default_bundle: article
migration_dependencies:
  required:
    - olympian_d7_paragraphs_fullscreen_video
    - olympian_d7_paragraphs_footer_callout
  optional:
    - olympian_d7_user
    - olympian_d7_paragraphs_revisions_fullscreen_video
    - olympian_d7_paragraphs_revisions_footer_callout
