    items:
      - bold
      - italic
      - alignment
      - numberedList
      - bulletedList
      - anchor
      - link
      - superscript
      - subscript
      - blockQuote
      - horizontalLine
      - removeFormat
      - heading
      - drupalMedia
      - insertTable
      - '|'
      - sourceEditing
      - htmlEmbed
  plugins:
