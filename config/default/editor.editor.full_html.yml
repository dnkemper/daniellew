    ckeditor5_paste_filter_pasteFilter:
      enabled: true
      filters:
        -
          enabled: true
          weight: -12
          search: '<span[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -11
          search: '<\/span>'
          replace: ''
        -
          enabled: true
          weight: -10
          search: '(<[^>]*) (style="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -9
          search: '<font[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -7
          search: '<\/font>'
          replace: ''
        -
          enabled: true
          weight: -6
          search: '<p>&nbsp;<\/p>'
          replace: ''
        -
          enabled: true
          weight: -5
          search: '<p><\/p>'
          replace: ''
        -
          enabled: false
          weight: -4
          search: '(<h([1-6])>)(.*?)(<\/h\2>)'
          replace: $1$3$4
        -
          enabled: true
          weight: -3
          search: '<o:p><\/o:p>'
          replace: ''
        -
          enabled: true
          weight: -2
          search: '(<[^>]*) (valign="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -8
          search: '(class="[^"]*")'
          replace: ''
        -
          enabled: true
          weight: -13
          search: '(<(h[1-6]|p)(?:\s+[^>]*?)?)(?:\s+class\s*=\s*([''"])[^''"]*\3)([^>]*>)'
          replace: ''
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<iframe src width height allowfullscreen title loading="lazy" seamless sandbox="allow-same-origin allow-scripts allow-popups">'
    editor_advanced_link_link:
      enabled_attributes: {  }
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
    media_media:
      allow_view_mode_override: true
    olympian_media_wysiwyg_linkStyles:
